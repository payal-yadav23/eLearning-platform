<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-Learning Register Page</title>
<link rel="stylesheet" href="style.css">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
	<div id="particles-js"></div>

	<div class="floating-box">
		<div class="panel form-section" id="registerPanel">
			<div class="brand">E-Learning Platform</div>
			<h2>Register</h2>
			<form action="register" method="POST">
				<div class="form-group">
					<label for="fullname">Full Name</label> <input type="text"
						id="fullname" name="fullname" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email"
						name="email" required />
				</div>
				<div class="form-group">
					<label for="age">Age</label> <input type="number" id="age" min="10"
						name="age" required />
				</div>
				<div class="form-group">
					<label>Gender</label> <label><input type="radio"
						name="gender" value="Male" required /> Male</label> <label><input
						type="radio" name="gender" value="Female" required /> Female</label>
				</div>
				<div class="form-group">
					<label for="dob">Date of Birth</label> <input type="date" id="dob"
						name="dateofbirth" required />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						id="password" name="password" required />
				</div>
				<div class="form-group">
					<label for="course">Select Course</label> <select id="course"
						name="course" required>
						<option value="">--Choose--</option>
						<option value="java">Java Programming</option>
						<option value="web">Web Development</option>
						<option value="python">Python Basics</option>
					</select>
				</div>
				<div class="form-group">
					<label><input type="checkbox" required /> I agree to Terms
						& Conditions</label>
				</div>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>

		<div class="panel info-section" id="loginPanel">
			<div class="brand">E-Learning Platform</div>
			<h2>Login</h2>
			<form action="login" method="GET">
				<div class="form-group">
					<label for="loginEmail">Email</label> <input type="email"
						id="loginEmail" name="email" required />
				</div>
				<div class="form-group">
					<label for="loginPassword">Password</label> <input type="password"
						id="loginPassword" name="password" required />
				</div>
				<button type="submit" class="submit-btn">Login</button>
				<p style="margin-top: 15px; font-size: 0.9rem; color: #ccc;">
					Don't have an account? <a href="#"
						style="color: #00adb5; text-decoration: underline;">Register</a>
				</p>

			</form>
		</div>
	</div>

	<script src="register.js"></script>
</body>
</html>
