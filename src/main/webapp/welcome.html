<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-Learning Platform</title>
<script
	src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	background-color: #0a0f2c;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}

#particles-js {
	position: absolute;
	width: 100%;
	height: 100%;
	z-index: 0;
}

.container {
  text-align: center;
  background: #111936;
  padding: 60px 40px;
  border-radius: 20px;
  box-shadow: 0 0 30px #00f0ff;
  animation: fadeIn 1s ease;
  z-index: 1;              
  position: relative;     
}


h1 {
	font-size: 2.8em;
	color: #00f0ff;
	text-shadow: 0 0 15px #00f0ff;
	margin-bottom: 30px;
}

.btn-group {
	display: flex;
	gap: 20px;
	justify-content: center;
	margin-top: 20px;
	flex-wrap: wrap;
}

.btn {
	padding: 12px 30px;
	font-size: 1.1em;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	transition: 0.3s;
	font-weight: bold;
}

.btn.signup {
	background-color: transparent;
	border: 2px solid #00f0ff;
	color: #00f0ff;
}

.btn.signup:hover {
	background-color: #00f0ff;
	color: #111936;
	box-shadow: 0 0 10px #00f0ff;
}

.btn.signin {
	background-color: #ff4a73;
	color: white;
}

.btn.signin:hover {
	background-color: #e0355e;
	box-shadow: 0 0 10px #ff4a73;
}

@keyframes fadeIn {from { opacity:0;
	transform: translateY(30px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
@media ( max-width : 480px) {
	h1 {
		font-size: 2em;
	}
	.btn {
		width: 100%;
		margin-bottom: 10px;
	}
}
</style>
</head>
<body>
	<div id="particles-js"></div>
	<div class="container">
		<h1>Welcome to E-Learning Platform</h1>
		<div class="btn-group">
			<button class="btn signup"
				onclick="window.location.href='register.html'">Sign Up</button>
			<button class="btn signin"
				onclick="window.location.href='login.html'">Sign In</button>
		</div>
	</div>
	<script src="register.js"></script>
</body>
</html>
